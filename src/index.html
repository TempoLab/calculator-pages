<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
</head>
<body class="flex">
    <div class="w-72 h-80 mx-auto p-2 rounded-lg mt-20 bg-slate-500">
        <div class="rounded-t-lg bg-gray-200">
            <p class="pr-2 text-right text-xs text-blue-600">1+2</p>
            <p class="pr-2 text-right">2</p>
        </div>
        <div class="h-64 pt-3 grid grid-cols-4 gap-2">
            <button class="bg-red-400 px-4 col-span-2 hover:opacity-50">AC</button>
            <button class="bg-slate-100 hover:opacity-50">รท</button>
            <button class="bg-slate-100 hover:opacity-50">x</button>
            <button class="bg-slate-300 hover:opacity-50">1</button>
            <button class="bg-slate-300 hover:opacity-50">2</button>
            <button class="bg-slate-300 hover:opacity-50">3</button>
            <button class="bg-slate-100 hover:opacity-50">-</button>
            <button class="bg-slate-300 hover:opacity-50">4</button>
            <button class="bg-slate-300 hover:opacity-50">5</button>
            <button class="bg-slate-300 hover:opacity-50">6</button>
            <button class="bg-slate-100 hover:opacity-50">+</button>
            <button class="bg-slate-300 hover:opacity-50">7</button>
            <button class="bg-slate-300 hover:opacity-50">8</button>
            <button class="bg-slate-300 hover:opacity-50">9</button>
            <button class="bg-blue-400 py-4 row-span-2 rounded-br-lg hover:opacity-50">=</button>
            <button class="bg-slate-300 px-4 col-span-2 rounded-bl-lg hover:opacity-50">0</button>
            <button class="bg-slate-300 hover:opacity-50">.</button>
        </div>
    </div>
</div>
</body>
